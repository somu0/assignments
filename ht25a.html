<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
  font-family: Lobster, Monospace;
}

.thick-green-border {
  border-color: green;
  border-width: 10px;
  border-style: solid;
  border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8">
            <h2 class="text-center text-primary">CatPhotoApp</h2>
          </div>
          
          <div class="col-xs-4">
            <a href="#"><img class="thick-green-border img-responsive" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
          </div>
        </div>
        <img class="img-responsive" src="https://bit.ly/fcc-running-cats" />
        
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up">Like</i></button>
          </div>
          
          <div class="col-xs-4">
            <button class="btn btn-block btn-info"><i class="fa fa-info-circle">Info</i></button>
          </div>
              
          <div class="col-xs-4">
            <button class="btn btn-block btn-danger"><i class="fa fa-trash">Delete</i></button>
          </div>
        </div>
        
        <p>Things cats <span class="text-danger">love</span>:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        
        <form action="/submit-cat-photo">
          <div class="row">
            <div class="col-xs-6">
              <label><input type="radio" name="indoor-outdoor">Indoor</label>
            </div>
            <div class="col-xs-6">
              <label><input type="radio" name="indoor-outdoor">Outdoor</label>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-4">
              <label><input type="checkbox" name="personality">Loving</label>
            </div>
            
            <div class="col-xs-4">
              <label><input type="checkbox" name="personality">Lazy</label>
            </div>
            
            <div class="col-xs-4">
              <label><input type="checkbox" name="personality">Crazy</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-7">
              <input type="text" class="form-control"placeholder="cat photo URL" required>
            </div>
            <div class="col-xs-5">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane">Submit</i></button>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
